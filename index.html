<!-- Cabeçalho do projeto -->
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme = "dark"> <!-- Liguagem do site e tema via bootstrap -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Script de instalação bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    

    <h2>Calculadora de Despesas JavaScript</h2>

    <!-- Formulário de adição de despesa -->
    <div class="container">
        <form id="calculadora" class="row g-2">
            <div class="col-md-4">
                <label class="form-label">Nome da despesa</label>
                <input id="nomeDespesa" type="text" class="form-control" name="nomeDespesa"> <!-- Input que pede o nome da despesa -->
            </div>
            <div class="col-md-3">
                <label class="form-label">Valor da despesa</label>
                <input id="valorDespesa" class="form-control" type="text" name="valorDespesa"> <!-- Input que pede o Valor da despesa -->
            </div>
            <div class="col-md-2">
                <label class="form-label">Vencimento</label>
                <input id="vencimentoDespesa" class="form-control" type="date" name="vencimentoDespesa"> <!-- Input que pede o Vencimento da despesa -->
            </div>
            <div class="col-md-1">
                <button id="btnEnviar" type="button" class="btn btn-primary" onclick="adicionarDespesa();"><i class="fa-solid fa-file-lines"></i>&nbsp;Enviar</button> <!-- Botão que envia os valores registrados para listagem -->
            </div>
        </form>
    </div>

    <!-- Função de apagar despesa por Indice -->
    <div class="container">
        <form id="apagar" class="row g-2">
            <div id="divIndice" class="col-md-1">
                <label class="form-label">Indice</label>
                <input type="text" name="indiceExclusao" id="indiceExclusao" class="form-control"> <!-- Input que pede o indice para apagar -->
            </div>
            <div class="col-md-2">
                <button type= "button" id="btnApagar" class="btn btn-primary" onclick="excluirDespesa()"><i class="fa-solid fa-trash"></i>&nbsp;Apagar</button> <!-- Botão de apagar -->
            </div>
        </form>
    </div>

    <!-- Formulário de Funções da calculadora de despesas em navlist -->
    <div class="container" id="funcoes">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <button id="total" class="btn btn-primary" onclick="exibirDespesas();"><i class="fa-solid fa-list"></i>&nbsp;Exibir Lista</button> <!-- Função de "exibir lista" -->
              </li>
            <li class="nav-item">
              <button id="total" class="btn btn-primary" onclick="totalDespesas();"><i class="fa-solid fa-money-bill"></i>&nbsp;Total</button> <!-- Função que exibe o total -->
            </li>
            <li class="nav-item">
                <button id="media" class="btn btn-primary" onclick="calcularMedia();"><i class="fa-solid fa-plus-minus"></i>&nbsp;Média</button> <!-- Função de média -->
            </li>
            <li class="nav-item">
                <button id="maiorDespesa" class="btn btn-primary" onclick="maiorDespesa();"><i class="fa-solid fa-sort-up"></i>&nbsp;Maior despesa</button> <!-- Função de maior despesa -->
            </li>
            <li class="nav-item">
                <button id="downloadJSON" class="btn btn-success" onclick="downloadJson();"><i class="fa-solid fa-download"></i>&nbsp;Download JSON</button> <!-- Função que faz download da lista em JSON -->
            </li>
          </ul>
    </div>
    
    <!-- Lista de despesas -->
    <h2 id="descricao">Lista de Despesas</h2>
    <div class="container">
        <ul id="despesasInfo"></ul>
        <button id="" class="btn btn-danger" onclick="excluirTodasDespesas();"><i class="fa-solid fa-skull"></i>&nbsp;Apagar Lista</button> <!-- Apaga a lista toda -->
    </div>
</body>

<!-- Conecta o script JS -->
<script src="script.js"></script>
</html>
